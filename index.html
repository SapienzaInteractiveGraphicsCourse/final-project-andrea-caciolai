<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        
        <title>Link Training</title>
        
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <!-- LIBS -->
        <script src="lib/jquery-3.5.1.js"></script>
        <link rel="stylesheet" href="lib/bootstrap-4.5.2-dist/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="lib/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
        <script src="lib/pep.js"></script>
        
        <!-- JS -->
        <script type="module" src="./js/main.js"></script>
	</head>
	<body class="text-center">
        <!-- Image assets -->
        <div id="crosshair" style="display: none;">
            <img id="crosshair-img" src="./assets/crosshair.webp">
        </div>

        <!-- INTERFACE -->
        <div id="gameMenu" class="container">
            <h2>Link's Training</h2>
            
            <button id="playButton" type="button" class="btn btn-dark btn-lg">Play</button>

            <!-- Controls button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#instructionsModal">Controls</button>
          
            <!-- Controls -->
            <div class="modal fade" id="instructionsModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Controls</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                    <div class="modal-body">
                        <p>
                            Move: WASD<br/>
                            Aim: MOUSE<br/>
                            Switch camera: Q
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                    </div>
                </div>
            </div>
          </div>
        <!-- Loading and pause screen -->
        <div id="loadingScreen" style="display: none;">
            <div>
              <div>...Loading...</div>
              <div class="progress"><div id="progressbar"></div></div>
            </div>
        </div>
        <div id="pauseScreen" style="display: none;">
			<div id="instructions">
				<span style="font-size:36px">Game paused. Click to play</span>
				<br /><br />
				Move: WASD<br/>
                Aim: MOUSE<br/>
                Switch camera: Q
			</div>
        </div>

        
        <script type="module">
            import {main} from "./js/main.js";
            document.querySelector('#playButton').addEventListener('click', main);
        </script>
	</body>
</html>
